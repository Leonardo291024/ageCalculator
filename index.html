<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/generales.css">
    <link rel="stylesheet" href="./styles/container-principal.css">
    <link rel="stylesheet" href="./styles/container-calculadora.css">
    <link rel="stylesheet" href="./styles/container-inputs.css">
    <link rel="stylesheet" href="./styles/container-arrow.css">
    <link rel="stylesheet" href="./styles/container-years.css">
    <title>Age Calculator</title>
</head>
<body>
    <main class="container-principal">
        <section class="container-calculadora">
            <div class="container-inputs">
                <div>
                    <label for="">Day</label>
                    <input type="number">
                </div>

                <div>
                    <label for="">Month</label>
                    <input type="number">
                </div>

                <div>
                    <label for="">Year</label>
                    <input type="number">
                </div>
            </div>
            <button class="container-arrow">
                <img src="./assets/images/icon-arrow.svg" alt="">
            </button>
            <div class="container-years">
                <h3>_ _ <strong>years</strong></h3>
                <h2>_ _ <strong>months</strong></h2>
                <h1>_ _ <strong>days</strong></h1>
            </div>
        </section>
    </main>
</body>
</html>
